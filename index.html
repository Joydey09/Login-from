<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container"></div>
    <div class="login-left">
        <div class="login-header">
            <h1>Welcome to Our Website</h1>
            <p>Please Login to Use Our Website</p>
        </div>
        <form class="login-form">
            <div class="login-form-content">
                <div class="form-item">
                    <label for="email">Enter Email</label>
                    <input type="text" id="email">
                </div>
                <div class="form-item">
                    <label for="password">Enter password</label>
                    <input type="password" id="password">
                </div>
                <div class="form-item-1">
                    <div class="checkbox">
                        <input type="checkbox" id="rememberMe">
                        <label for="rememberMe" class="cheackbox" checked>Remember Me</label>
                        <div class="ragester">
                            <a href="reg.html">
                                Don't Have Account ?
                            </a>
                        </div>
                    </div>
                </div>
                
                <button type="button" onclick="document.location='#'"> Sing In </button>
            </div>
            <div class="login-form-footer">
                <a href="https://www.facebook.com/">
                    <img width="30" src="images/facebook.png" alt="">Facebook
                </a>
                <a href="https://www.google.com" class="google">
                    <img width="30" src="images/google.png" alt="">Google

                </a>
            </div>
        </form>
        
    </div>
    <div class="login-right">
        <img src="images/2.png">
    </div>


</body>

</html>
